<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FE Intensive Landing Page</title>
    <meta name="description" content="Study hard achieve your dreams">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="css/normalize.css">

  <body>
    <div class="app" id="app">
      <header class="app-header header">
        <div class="header-container container">
          <a href="/" class="header-logo">
            <img class="logo-img" src="images/logo.svg" alt="System logo" width="190" height="32">
          </a>
          <nav class="header-menu">
            <ul class="menu-list">
              <li class="menu-item">
                <a href="#app" class="menu-link">Домой</a>
              </li>
              <li class="menu-item">
                <a href="#features" class="menu-link">Особенности</a>

              <li class="menu-item">
                <a href="#benefits" class="menu-link">Преимущества</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="app-main">
        <section class="hero">
          <div class="hero-container container">
            <div class="hero-content">
              <figure class="hero-figure">
                <img class="hero-img" src="images/hero_1.jpg" alt="Приложения">

              </div>

          </div>
        </section>
      </main>
      <footer class="app-footer footer">
        <div class="footer-container container">
          <div class="copyright">2000-2022 © System</div>
          <div class="social">
            <a href="/" class="social-item">
              <img src="images/facebook.svg" alt="facebook logo">
            </a>
            <a href="/" class="social-item">
              <img src="images/twitter.svg" alt="twitter logo">
            </a>
            <a href="/" class="social-item">
              <img src="images/instagram.svg" alt="instagram logo">
            </a>
          </div>
        </div>
      </footer>
    </div>
